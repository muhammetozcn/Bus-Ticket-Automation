<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
       <br/>
        
        <h:form>
            
            <b:row>
                        <b:column span="1" offset="2">
                           
                            <b:commandLink value="Sign up" action="kayit?faces-redirect=true" look="primary"
                                             style="width:100%" />
                            
                        </b:column>
            </b:row>
            
       
        </h:form>
        
      <br/>
      
        <h:form id="loginForm">
            <b:container fluid="false">
                <b:panel title="Sisteme Giriş" look="primary">
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputLabel value="Username:" for="username" />
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="Username" id="username" value="#{users.isim}"
                                         ajax="false" required="true" requiredMessage="Kullanıcı Adı Alanı Zorunludur!"
                                         validatorMessage="Kullanıcı adı 3-15 karakter aralığında olup sadece küçük harf, rakam ve özel karakter(_ -) kullanılabilir!Özel karakter içermemeli!">
                                <f:validateRegex pattern="^[a-z0-9_-]{3,15}$"/>
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                        <b:column medium-screen="6" style-class="message">
                            <b:message for="username" />
                        </b:column>
                    </b:row>
                    <b:row tooltip="This password has fancy error messages.">
                        <b:column medium-screen="2">
                            <h:outputText value="Password:" />
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputSecret placeholder="Password" id="password" value="#{users.sifre}" required="true" requiredMessage="Şifre Alanı Zorunludur!"
                                           validatorMessage="Şifre en az sekiz karakter, en az bir büyük harf, bir küçük harf ve bir sayıdan oluşmalıdır!">
                                <f:validateRegex pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"/>
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                        <b:column medium-screen="6" styleClass="message">
                            <b:message for="password"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="2" offset="2">
                            <b:commandButton value="Login" action="#{users.cek()}" 
                                             style="width:100%" />
                           
                                
                        </b:column>
                    </b:row>
                    
                    
                </b:panel>
            </b:container>
            
      
        </h:form>
        
        <h:form>
                   
        <b:row>
                        <b:column span="2" offset="2">
                            
                            <b:commandButton value="Forgot Password" action="sifreunutma?faces-redirect=true" look="primary"
                                             style="width:100%" />
                            
                        </b:column>
        
            
          
                        <b:column span="2" offset="3">
                            
                            <b:commandButton value="Change Password" action="sifredegistir?faces-redirect=true" look="primary"
                                             style="width:100%" />
                            
                        </b:column>
      
                </b:row>
        </h:form>
                
    </h:body>
</html>
