<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div></div>
        
        
        <h:form>
            <b:container fluid="false">
                <b:panel title="Şifre Değiştirme Paneli" look="primary">
                    
                    <b:row tooltip="This password has fancy error messages.">
                        <b:column medium-screen="2">
                            <h:outputText value="Old Password:" />
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputSecret placeholder="Old Password" id="oldpassword" value="#{users.sifre}" required="true" requiredMessage="Şifre Alanı Zorunludur!"
                                           validatorMessage="Şifre en az sekiz karakter, en az bir büyük harf, bir küçük harf ve bir sayıdan oluşmalıdır!Özel karakter içermemeli!">
                                <f:validateRegex pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"/>
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                        <b:column medium-screen="6" styleClass="message">
                            <b:message for="oldpassword"/>
                        </b:column>
                    </b:row>
                    
                    <b:row tooltip="This password has fancy error messages.">
                        <b:column medium-screen="2">
                            <h:outputText value="New Password:" />
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputSecret placeholder="New Password" id="newpassword" value="#{users.yenisifre}" required="true" requiredMessage="Şifre Alanı Zorunludur!"
                                           validatorMessage="Şifre en az sekiz karakter, en az bir büyük harf, bir küçük harf ve bir sayıdan oluşmalıdır!Özel karakter içermemeli!">
                                <f:validateRegex pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"/>
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                        <b:column medium-screen="6" styleClass="message">
                            <b:message for="newpassword"/>
                        </b:column>
                    </b:row>
                    
                    <b:row tooltip="This password has fancy error messages.">
                        <b:column medium-screen="2">
                            <h:outputText value="New Password Again:" />
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputSecret placeholder="New Password Again" id="newpasswordagain" value="#{users.yeni2sifre}" required="true" requiredMessage="Şifre Alanı Zorunludur!"
                                           validatorMessage="Şifre en az sekiz karakter, en az bir büyük harf, bir küçük harf ve bir sayıdan oluşmalıdır!Özel karakter içermemeli!">
                                <f:validateRegex pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"/>
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                        <b:column medium-screen="6" styleClass="message">
                            <b:message for="newpasswordagain"/>
                        </b:column>
                    </b:row>
                    
                    <b:row>
                        <b:column span="2" offset="2">
                            <b:commandButton value="Apply" action="#{users.changePassword()}" 
                                              
                                             style="width:100%" />
                            
                   
                           
                           
                                
                        </b:column>
                    </b:row>
                    
                    
                </b:panel>
            </b:container>
            
      
        </h:form>
        
        
        
        
        
        
        
        
     
    </h:body>
</html>
